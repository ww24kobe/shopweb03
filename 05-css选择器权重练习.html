<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 100 + 10 = 110 */
      #box .xz {
        color: red;
      }

      /* 10 + 1 = 11 */
      .wrap h2 {
        color: pink;
      }

      /* 100 + 100 = 200 */
      #box #xz {
        color: blue;
      }

      p {
        color: skyblue !important;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="box" class="wrap">
      <h2 class="xz" id="xz">胥镇</h2>
    </div>

    <p>王者荣耀</p>
  </body>
</html>
