<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 可以继承的属性：color、font-*、text-*、line- */
        color: red;
        border: 2px solid green;
      }

      ul {
        font-style: italic;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>NBA球星</h2>
      <ul>
        <li>詹姆斯</li>
        <li>科比</li>
        <li>库里</li>
      </ul>
    </div>
  </body>
</html>
